<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="root"></div>

<script>
    const state = {
        time: new Date(),
        lots: [
            {
                id: 1,
                title: 'Apple',
                price: 16,
                description: 'Apple description'
            },
            {
                id: 2,
                title: 'Orange',
                price: 41,
                description: 'Orange description'
            }
        ]
    }

    const app = document.createElement('div')
    app.className = ('app')

    const header = document.createElement('header')
    const title = document.createElement('h1')
    title.innerText = 'Title'
    header.append(title)

    const image = document.createElement('img')
    image.src = 'react.png'
    image.alt = 'logo'
    header.append(image)

    app.append(header)

    const timer = document.createElement('div')
    timer.className = 'timer'
    timer.innerText = state.time.toLocaleTimeString()

    app.append(timer)

    const lots = document.createElement('div')
    lots.className = 'lots'
    
    state.lots.forEach(lotItem => {
        const node = document.createElement('section')
        node.className = 'lot'

        const lotTitle = document.createElement('h2')
        lotTitle.className = 'lot-title'

        const lotTitleName = document.createElement('span')
        lotTitleName.innerText = lotItem.title

        const lotTitlePrice = document.createElement('span')
        lotTitlePrice.innerText = lotItem.price

        lotTitle.append(lotTitleName, lotTitlePrice)

        const lotDescription = document.createElement('p')
        lotDescription.innerText = lotItem.description

        node.append(lotTitle, lotDescription)
        lots.append(node)
    })

    app.append(lots)

    const root = document.getElementById('root')
    root.append(app)
</script>

</body>
</html>
