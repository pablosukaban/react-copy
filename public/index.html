<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- add babel standalone -->
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <title>What is React</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/jsx">
      const api = {
        get(url) {
          switch (url) {
            case '/lots': {
              return new Promise((resolve) => {
                setTimeout(() => {
                  const demoLots = [
                    {
                      id: 1,
                      title: 'Apple',
                      price: 16,
                      description: 'Apple description',
                    },
                    {
                      id: 2,
                      title: 'Orange',
                      price: 41,
                      description: 'Orange description',
                    },
                  ];

                  resolve(demoLots);
                }, 1000);
              });
            }
          }
        },
      };

      const stream = {
        subscribe(channel, callback) {
          const match = /price-(\d+)/.exec(channel);
          if (match) {
            setInterval(() => {
              const id = parseInt(match[1]);
              const price = Math.floor(Math.random() * 100);

              callback({ id, price });
            }, 2000);
          }
        },
      };

      // ===========================

      const initialState = {
        time: new Date(),
        lots: null,
      }

      class Store {
        constructor(initialState) {
          this.state = initialState;
          this.listeners = []
        }

        getState() {
          return this.state;
        }

        changeState(diff) {
          this.state = {
            ...this.state,
            ...(typeof diff === 'function' ? diff(this.state): diff)
          }

          this.listeners.forEach(listener => {
            listener()
          })
        }

        subscribe(listener) {
          this.listeners.push(listener)
        }
      }

      const store = new Store(initialState);

      // ===========================

      function App({ state }) {
        return (
          <div className="app">
            <Header />
            <Clock time={state.time} />
            <Lots lots={state.lots} />
          </div>
        )
      }

      function Header() {
        return (
          <header className="header">
            <Logo />
          </header>
        )
      }

      function Logo() {
        return <img src="react.png" alt="logo" />
      }

      function Clock({ time }) {
        const isDay = time.getHours() > 7 && time.getHours() < 21;

        return (
          <div className="timer">
            <span className="value">{time.toLocaleTimeString()}</span>
            <span className={`icon ${isDay ? 'day' : 'night'}`}></span>
          </div>
        )

      }

      function Lots({ lots }) {
        if (lots === null) {
          return <Loader />;
        }


        return (
          <div className="lots">
            {lots.map((lot) => (
              <Lot key={lot.id} lot={lot} />
            ))}
          </div>
        )
      }

      function Lot({ lot }) {

        return (
          <div className="lot">
            <h2 className="lot-title">
              <span key="title">{lot.title}</span>
              <span key="price">{lot.price}</span>
            </h2>
            <p key="description">{lot.description}</p>
          </div>
        )

      }

      function Loader() {
        return (
          <div className="loader">
            Loading...
          </div>
        )
      }

      // ===========================

      function renderView(state) {
        ReactDOM.render(
          <App state={state} />,
          document.getElementById('root')
        );
      }

      renderView(store.getState());

      store.subscribe(() => {
        renderView(store.getState())
      })

      // ===========================

      setInterval(() => {
        store.changeState({
          time: new Date()
        })

      }, 1000);

      function onPrice(data) {
        store.changeState(state => {
          return {
            lots: state.lots.map((lot) => {
              if (lot.id !== data.id) return lot;

              return {
                ...lot,
                price: data.price,
              };
            })
          }
        })
      }

      api.get('/lots').then((lots) => {
        store.changeState({
          lots
        })

        lots.forEach((lot) => {
          stream.subscribe(`price-${lot.id}`, onPrice);
        });
      });
    </script>
  </body>
</html>
